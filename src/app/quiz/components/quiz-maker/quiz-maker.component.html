<div class="container mt-4 text-center">
    <h2 class="mb-4 mr-5 pr-5"> {{title}} </h2>
    <form [formGroup]="form" (ngSubmit)="onSubmit(form)">
        <mat-form-field class="form-field-selection" appearance="outline">
            <mat-label>Select a category</mat-label>
            <mat-select id="categorySelect" formControlName="categorySelect">
                <mat-option>Select a category</mat-option>
                <mat-option *ngFor="let category of categories" [value]="category.id">{{category.name}}</mat-option>
            </mat-select>
        </mat-form-field>
    
        <mat-form-field class="form-field-selection ml-3" appearance="outline">
            <mat-label>Select a difficulty</mat-label>
            <mat-select id="difficultySelect" formControlName="difficultySelect">
                <mat-option>Select a difficulty</mat-option>
                <mat-option *ngFor="let difficulty of difficulties" [value]="difficulty | lowercase">{{difficulty}}</mat-option>
            </mat-select>
        </mat-form-field>
        <button id="createBtn" type="submit" mat-raised-button class="ml-3 mb-1 pt-4 pb-4">Create</button>
    </form>

    <span *ngFor="let question of questions">
        <p> {{ question.question | unescape}}</p>
        

    </span>

    
</div>
